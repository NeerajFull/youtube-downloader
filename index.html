<body>
    <div class="p-5">
        <h1>Youtube Video Downloader</h1>
        <h4>You can download your playlist videos quickly with a single click.</h4>
    </div>
    <div class="d-flex justify-content-center mt-5 p-5">
        <div class="input-group w-auto">
            <input type="text" class="form-control" id="urlId" placeholder="Youtube playlist url"
                aria-label="Example input" aria-describedby="button-addon1" />
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary ml-5" type="button"
                id="button-addon1" data-mdb-ripple-color="dark" onclick="handleDownload()">
                Download
            </button>
        </div>
    </div>
    <div class="p-5">

        <ul class="list-unstyled" id="listOfVideos">

        </ul>

    </div>
