<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Youtube Video Downloader</title>
</head>

<body>
    <div class="p-5">
        <h1>Youtube Video Downloader</h1>
        <h4>You can download your playlist videos quickly with a single click.</h4>
    </div>
    <div class="d-flex justify-content-center mt-5 p-5">
        <div class="input-group w-auto">
            <input type="text" class="form-control" id="urlId" placeholder="Youtube playlist url"
                aria-label="Example input" aria-describedby="button-addon1" />
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary ml-5" type="button"
                id="button-addon1" data-mdb-ripple-color="dark" onclick="handleDownload()">
                Download
            </button>
        </div>
    </div>
    <div class="p-5">

        <ul class="list-unstyled" id="listOfVideos">
            
        </ul>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
